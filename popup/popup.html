<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SupportalSupport3</title>

    <!-- Javascript and jQuery -->
    <script src="../js/jQuery.js"></script>
    <script type="text/javascript" src="popup.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <div class="scrollMenu">
        <div class="tab tab1"></div>
        <div class="tab tab2"></div>
        <div class="tab tab3"></div>
        <div class="tab tab4"></div>
        <div class="tab tab5"></div>
        <div class="tab tab6"></div>
        <div class="tab tab7"></div>
    </div>
    <div class="part upper">
        <!-- <div class="icon">
            <i class="fas fa-user-secret fa-3x"></i>
        </div> -->
        <div class="info">
            <div class="nameAndSaldo">
                <div id="name"><br></div>
                <div id="saldo"><br></div>
            </div>
            <div id="userSince"></div>
            <div id="confirmed"></div>
            <div id="connected"></div>
        </div>
    </div>

    <div class="part middle">
        <div class="num" id="articlesRead"><br></div>
        <div class="num" id="transactions"><br></div>
        <div class="email">
            <div class="num" id="emailSubs"></div>
            <div id="unsubAll"></div>
        </div>
    </div>

    <div class="part lower">
        <div class="active">
            <div class="num" id="activeSubs"><br></div>
            <div id="endOfSub"></div>
        </div>
        <div class="num" id="inactiveSubs"><br></div>
    </div>
    <div class="openSupportal">
        <div class="sameTab">Same tab</div>
        <div class="newTab">New tab</div>
    </div>
</body>
</html>
